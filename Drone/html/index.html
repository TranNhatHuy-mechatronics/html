<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<meta charset="utf-8">
	<title>Drone</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
	<div id="banner">
		<div id="drone-box">
			<img class="drone-pic" src="../images/drone.png">
			<img class="left-pic" src="../images/drone-left.png">
			<img class="right-pic" src="../images/drone-right.png">
		</div>
	</div>

	<script>
		$('#banner').mousemove(function(e){
			var moveX = (e.pageX * -1/2)+300;
			var moveY = (e.pageY * -1/3)+120;
			$('#drone-box').css({
				'transform': 'translate3d('+moveX+'px,'+moveY+'px,0)'
			});
		});
	</script>
</body>
</html>
